<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <!-- end row -->
        <!-- row -->
        <div class="row">
            <form name="PaymentForm">
                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Payment Gateway</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-1">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="sel1">Payment Gateway Code<span class="errorMessage" style="color:red;">*</span></label>
                                                    <input type="text" class="form-control" ng-model="Payment.PgType" alphaonly="alphaonly" placeholder="Enter Payment Gateway Code" required maxlength="4" minlength="4" ng-disabled="onEdit"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="sel1">Payment Gateway Name<span class="errorMessage" style="color:red;">*</span></label>
                                                    <input type="text" class="form-control" ng-model="Payment.PgDesc" alphaonly="alphaonly" placeholder="Enter Payment Gateway Name" required maxlength="25" minlength="1" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label for="comment">Fields<span class="errorMessage" style="color:red;">*</span></label>
                                                            <textarea class="form-control" rows="2" ng-model="Payment.Fields" id="comment" required></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="checkbox-inline">
                                                        <input name="isactive" ng-model="Payment.IsActive" ng-true-value="'Y'" ng-false-value="'N'" type="checkbox"> Is Active?
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-offset-1 col-sm-3">
                                        <div class="col-sm-12">
                                            <label>Payment Gateway Image<span class="errorMessage" style="color:red;">*</span></label>
                                            <div class="product_master_img">
                                                <img src="{{filepreview}}" style="height: 160px; width: 160px;" />
                                               
                                            </div>
                                            <div class="new_prof_label1 ">
                                                <input type="file" name="file" ng-model="Payment.Data" base-sixty-four-input onload="onLoad" value="{{imagename}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>                                
                              
                                <hr class="hr_basic" />
                                <div class="row ">                                    
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SavePayment(PaymentForm.$valid,Payment)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.payment_gateway_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>
                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>
            </form>
        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
