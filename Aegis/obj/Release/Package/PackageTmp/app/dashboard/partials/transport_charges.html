<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <!-- end row -->
        <!-- row -->
        <form name="myForm">
            <div class="row">
                <article class="col-sm-offset-2 col-sm-8">
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Transport Charges Master</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>

                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Product Name<span class="errorMessage" style="color:red">*</span></label>
                                            <select class="form-control" id="sel1" ng-options="s.ProdCode as s.ProdName for s in getProduct" ng-model="Tran.ProdCode" ng-change="GetProductbind(Inward.ProdCode)" required>
                                                <option value="" selected>--Select Product Name--</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Quantity From<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" ng-model="Tran.QuantityF" pattern="^[1-9][0-9]*" title="Quantity never starts with 0" placeholder="Enter Quantity From"  numericfloat ng-change="qtymatch(Tran.QuantityF,Tran.QuantityT)" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Quantity To<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" ng-model="Tran.QuantityT" pattern="^[1-9][0-9]*" title="Quantity never starts with 0" placeholder="Enter Quantity To" numericfloat ng-change="qtymatch(Tran.QuantityF,Tran.QuantityT)" required />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Charges<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" step="0.01" class="form-control" ng-model="Tran.Charges" placeholder="Enter charges" numericfloat decimal-places required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Tran.IsActive">Is Active?
                                            </label>


                                        </div>
                                    </div>
                                    
                                </div>
                               

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button id="btnsbt" class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveTCDetails(myForm.$valid,Tran)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.transport_charges_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>


                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>
        </form>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
