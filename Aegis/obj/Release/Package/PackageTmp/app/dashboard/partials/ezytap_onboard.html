<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <form name="frmEzyTap">
            <!-- end row -->
            <!-- row -->
            <div class="row">
                <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                    <!-- new widget -->
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Ezytap Onboarding</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Distributor code<span style="color:red;">*</span></label>
                                            <input type="text" class="form-control" ng-model="EzyTap.DistCode" placeholder="Enter Distributor Code" minlength="6" maxlength="7"  oninput="setCustomValidity('')" onkeydown="setCustomValidity(' ')" numericonly ng-blur="getAllDeliveryBoy(EzyTap.DistCode)" required /><!--oninvalid="setCustomValidity('Please enter valid Distributor code')"-->
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Delivery Boy<span style="color:red;">*</span></label>
                                            <select ng-options="D.DManCode as D.DManName for D in GetAllDeliveryBoy" class="form-control" id="sel1" ng-model="EzyTap.DManCode" required>
                                                <option value="" selected>--Select Delivery Boy--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>App Key<span style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter App Key" ng-model="EzyTap.Appkey" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group text-center">
                                            <label for="sel1">&nbsp;</label>
                                            <label class="checkbox">
                                                <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="EzyTap.IsActive" ng-disabled="{{disabled}}"> Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="Getdivshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="postputEzyTap(frmEzyTap.$valid,EzyTap)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>

                                    <div class="col-sm-1">
                                        <a class="btn btn-default" ui-sref="app.dashboard.ezytap_onboard_grid" ng-show="Getdivshow">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="Getdivhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>
                                <!-- end content -->
                            </div>
                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->
                </article>
            </div>

            <!-- end row -->
        </form>
    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
