<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <form name="myForm" autocomplete="off">
        <section id="widget-grid" widget-grid>
            <!-- end row -->
            <!-- row -->
            <div class="row">
                <article class="col-sm-6 col-sm-offset-3">
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="glyphicon glyphicon-user"></i> </span>
                                <h2>Change Password</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <!-- content goes here -->

                                <div class="row ">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Current User Name<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" ng-model="EmailAdd" disabled />
                                        </div>
                                    </div>
                                </div>


                                <div class="row ">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Current Password<span class="errorMessage" style="color:red;">*</span></label>
                                            <label class="input">
                                                <input type="{{inputTypeZero}}" class="form-control" ng-model="change.OldPawd" ng-change="checkValidPassword()" autocomplete="off" alphanumericonly required />
                                                <span class="showPass glyphicon {{classNameZero}} form-control-feedback " ng-click="HideShowPasswordZero()"
                                                      style="cursor: pointer; pointer-events: all;">
                                                </span>
                                            </label>
                                            <!--<span style="color:red">{{msg2}}</span>-->
                                            <span style="color:red" ng-show="msg1">Invalid Credentials.</span>
                                        </div>
                                    </div>
                                </div>


                                <div class="row ">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>New Password<span class="errorMessage" style="color:red;">*</span></label>
                                            <label class="input">
                                                <input type="{{inputTypeOne}}" id="pass1" class="form-control" ng-model="change.NewPawd" minlength="6" ng-change="checkValidPassword()" autocomplete="off" alphanumericonly required />
                                                <span class="showPass glyphicon {{classNameOne}} form-control-feedback " ng-click="HideShowPasswordOne()"
                                                      style="cursor: pointer; pointer-events: all;">
                                                </span>
                                            </label>
                                            <span style="color:red" ng-show="msg2">New password should not be same as old password</span>

                                        </div>
                                    </div>
                                </div>


                                <div class="row ">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Re-type Password<span class="errorMessage" style="color:red;">*</span></label>
                                            <label class="input">
                                                <input type="{{inputTypeTwo}}" class="form-control" ng-model="change.confPawd" minlength="6" ng-change="checkValidPassword()" autocomplete="off" alphanumericonly required />
                                                <span class="showPass glyphicon {{classNameTwo}} form-control-feedback " ng-click="HideShowPasswordTwo()"
                                                      style="cursor: pointer; pointer-events: all;">
                                                </span>
                                                <span class="error help-block" style="color:red" ng-show="msg3">
                                                    Password does not match
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" id="btn1" value="" ng-click="changePassword(myForm.$valid,EmailAdd,change)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Change Password
                                        </button>
                                    </div>

                                    <div class="col-sm-12 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>
            <!-- end row -->
        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
