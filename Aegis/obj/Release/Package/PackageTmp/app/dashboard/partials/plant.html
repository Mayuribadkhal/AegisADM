<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>


        <!-- end row -->
        <!-- row -->

        <div class="row">

            <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                <!-- new widget -->
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                    <header>
                        <div class="basic_top_mar text-center">
                            <span class="widget-icon"> <i class="fa fa-building"></i> </span>
                            <h2>Plant</h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <form name="plantForm">
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Plant Name<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Plant Name" ng-model="plant.PlantName" alphaonly required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Manufacture<span class="errorMessage" style="color:red;">*</span></label>
                                            <select ng-options="m.ManfactId as m.ManfactName for m in ManufacturerData" class="form-control" ng-model="plant.ManfactId" required>
                                                <option value="" selected>--Select Manufacture--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Address Line 1<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 1" ng-model="plant.AddressLine1" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Address Line 2</label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 2" ng-model="plant.AddressLine2" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Address Line 3</label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 3" ng-model="plant.AddressLine3" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>Pin Code<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Pin Code" ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mar-top">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="plant.IsActive">Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>



                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" ng-click="PostPlantData(plantForm.$valid)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" data-ui-sref="app.dashboard.plant_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>
                        </form>

                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->

            </article>

        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
