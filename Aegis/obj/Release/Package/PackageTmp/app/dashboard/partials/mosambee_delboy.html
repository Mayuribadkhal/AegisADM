<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>


        <!-- end row -->
        <!-- row -->

        <div class="row">

            <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                <!-- new widget -->
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                    <header>
                        <div class="basic_top_mar text-center">
                            <span class="widget-icon"> <i class="fa fa-user"></i> </span>
                            <h2>Masambee Delivery Boy </h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <form name="mosambeeForm">
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Distributor Code<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" ng-model="mosambee.DistCode" class="form-control" ng-blur="getDelBoy(mosambee.DistCode)" placeholder="Enter Distributor Code" ng-disabled="disabled" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Delivery Boy<span class="errorMessage" style="color:red;">*</span></label>
                                            <select ng-options="l.UserCode as l.StaffName for l in DelBoyDetails" class="form-control" ng-model="mosambee.UserCode" ng-disabled="disabled" required>
                                                <option value="" selected>--Select Delivery Boy--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>TID<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" ng-model="mosambee.TID" class="form-control" placeholder="Enter TID" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>MID<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" ng-model="mosambee.MID" class="form-control" placeholder="Enter MID" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mar-top">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="mosambee.IsActive">Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group mar-top">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="mosambee.IsActive">Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>-->

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" ng-click="PostMD(mosambeeForm.$valid,DelBoyDetails)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" data-ui-sref="app.dashboard.mosambee_delboy_report">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>
                        </form>

                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->

            </article>

        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
