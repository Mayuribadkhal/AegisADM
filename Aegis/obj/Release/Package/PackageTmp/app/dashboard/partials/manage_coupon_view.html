<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">
    <form name="myForm">
        <!-- widget grid -->
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->



                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Manage Coupon </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Distributor Code</label>
                                            <input type="text" class="form-control" placeholder="Enter Distributor Code" ng-model="coupon.DistCode" disabled />
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="comment">Distributor Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Distributor Name" ng-model="coupon.DistName" disabled />
                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="comment">Coupon Code</label>
                                        <input type="text" class="form-control" placeholder="Enter Coupon Code" ng-model="coupon.CouponCode" disabled />
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Discription</label>
                                            <input type="text" class="form-control" placeholder="Enter Discription" ng-model="coupon.CouponDesc" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Date</label>
                                            <input type="text" class="form-control" placeholder="Enter Date" ng-model="coupon.CrDate" coupondatepicker disabled />
                                        </div>
                                    </div>
                                </div>
                                <label><strong>Discount Details (Current)</strong></label>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">

                                            <div class="form-group">

                                                <label>Type</label>
                                                <input type="text" class="form-control" placeholder="Enter Type" ng-model="coupon.DisType" disabled />
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Value</label>
                                            <input type="text" class="form-control" placeholder="Enter Value" numericfloat ng-model="coupon.DisValue" style="text-align: right;" disabled />
                                        </div>
                                    </div>

                                    <div class="col-sm-3 ">
                                        <div class="form-group">
                                            <label>Maximum Value</label>
                                            <input type="text" class="form-control" placeholder="Enter Maximum Value" numericfloat ng-model="coupon.MaxDisValue" style="text-align: right;" disabled />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Minimum Purchase Value</label>
                                            <input type="text" class="form-control" placeholder="Enter Minimum Purchase Value" numericfloat ng-model="coupon.MinPurValue" style="text-align: right;" disabled />

                                        </div>
                                    </div>

                                </div>
                                <label><strong>Discount Details (New)</strong></label>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Type<span style="color:red">*</span></label>
                                            <select class="form-control" id="sel1" ng-model="coupon.DisTypeA" required>
                                                <option value="" selected>--Select--</option>
                                                <option value="PE">Percent</option>
                                                <option value="AM">Amount</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" class="form-control" placeholder="Enter Value" ng-model="coupon.DisValueA" numericfloat decimal-places required />

                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Maximum Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" class="form-control" placeholder="Enter Maximum Value" ng-model="coupon.MaxDisValueA" numericfloat decimal-places required />


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Minimum Purchase Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" class="form-control" placeholder="Enter Minimum Purchase Value" ng-model="coupon.MinPurValueA" numericfloat decimal-places required />

                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Remark<span style="color:red">*</span></label>
                                            <textarea class="form-control" rows="1" id="comment" ng-model="coupon.Remark" required></textarea>


                                        </div>
                                    </div>

                                </div>
                                <hr class="hr_basic" />
                                <div class="row ">
                                    <!--<div class="col-sm-12 ">
                                        <div class="sub-back-btn pull-right">
                                            <input type="submit" class="btn btn-primary  " value="Approve">&nbsp;&nbsp;
                                            <a ui-sref="app.dashboard.Manage_coupon"> <input type="submit" class="btn btn-default " value="Back"></a>
                                        </div>
                                    </div>-->
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-danger" style="margin-left:25px;" type="submit" value="{{submit}}" ng-click="RejectCoupon(myForm.$valid,coupon)">
                                            <i class="glyphicon glyphicon-remove"></i> Reject
                                        </button>
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="ManageCoupon(myForm.$valid,coupon)">
                                            <i class="glyphicon glyphicon-check"></i> &nbsp;Approve
                                        </button>
                                       
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.Manage_coupon">
                                            <i class="glyphicon glyphicon-arrow-left"></i> Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <!-- end widget div -->
                        </div>
                        <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
