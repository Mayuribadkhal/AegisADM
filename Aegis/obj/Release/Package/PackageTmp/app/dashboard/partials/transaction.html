<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>


        <!-- end row -->
        <!-- row -->

        <div class="row">

            <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                <!-- new widget -->
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" >
                    <header>
                        <div class="basic_top_mar text-center">
                            <span class="widget-icon"> <i class="fa fa-user"></i> </span>
                            <h2>Transaction Detail </h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <form name="myUserRole">
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Token No</label>
                                            <input type="text" ng-model="transdata.TokenNo" class="form-control" placeholder="Enter Token No" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Token Date</label>
                                            <input type="text" ng-model="transdata.TokenDt" class="form-control" placeholder="Enter Token Date" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Dist Code</label>
                                            <input type="text" ng-model="transdata.DistCode" class="form-control" placeholder="Enter Dist Code" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Distributor Name</label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Distributor Name" ng-model="transdata.DistName" disabled />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Invoice No.</label>
                                            <input type="text" ng-model="transdata.PiInvoiceNo" class="form-control" placeholder="Enter Invoice No." disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Invoice Date</label>
                                            <input type="text" ng-model="transdata.PiInvoiceDt" class="form-control" placeholder="EnterInvoice Date" disabled />
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Invoice Type</label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Invoice Type" ng-model="transdata.Invtype" disabled />
                                        </div>
                                        <!--<div class="form-group">
                                            <label for="sel1">Invoice Type<span class="errorMessage" style="color:red;">*</span></label>
                                            <select class="form-control" ng-model="transdata.InvTypeDesc">
                                                <option selected>--Select--</option>
                                                <option value="1"> Proformer</option>
                                            </select>
                                        </div>-->
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Product</label>
                                            <select class="form-control" ng-options="p.ProductCode as p.ProductName for p in allprod" ng-model="transdata.ProductCode" disabled>
                                                <option value="" selected> Select  </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Amount</label>
                                            <input type="text" ng-model="transdata.Amount" required class="form-control" placeholder="Enter Amount" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="text" ng-model="transdata.Quantity" required class="form-control" placeholder="Enter Quantity" disabled />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Transaction Referance No.</label>
                                            <input type="text" ng-model="transdata.TransRefNo" required class="form-control" placeholder="Transaction Referance No" disabled />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Transaction Date</label>
                                            <input type="text" ng-model="transdata.TransDate" required class="form-control" placeholder="Transaction Date" disabled/>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Status</label>
                                            <select class="form-control"  ng-model="transdata.Status" required>
                                                <option selected>--Select--</option>
                                                <option value="PE">Pending</option>
                                                <option value="PA">Paid</option>
                                                <option value="CA"> Cancel </option>
                                            </select>
                                        </div>
                                    </div>

                                </div>


                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" >
                                        <button class="pull-right btn btn-primary" type="submit" ng-click="SavepayDetails(myUserRole.$valid,transdata)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <!--<a class="btn btn-default" ui-sref="app.dashboard.transaction_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>-->
                                        <button class="btn btn-default" type="button" ui-sref="app.dashboard.transaction_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </button>
                                    </div>
                                    <div class="col-sm-10" ng-show="false">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>
                        </form>

                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->

            </article>

        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
