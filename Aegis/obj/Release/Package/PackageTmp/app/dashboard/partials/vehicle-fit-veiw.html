<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>

        <form name="frmNews">
            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-3 col-sm-6">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Vehicle Fitness</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->


                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Vehicle No.<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Vehicle No." />
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="margin-top:26px;">
                                        <div class="form-group">
                                           <button class="btn btn-primary"><i class="fa fa-search" ></i> Search</button>
                                        </div>
                                    </div>


                                </div>



                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Vehicle Type<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Two Wheeler" value="Two Wheeler" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Last Fitness date<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="05/11/2019" value="05/11/2019" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                    <div class="col-sm-12">
                                     <p style="margin-top:5px;"><strong>Q.1 <span style="margin-left:10px;">Condition of vehicle</span> </strong> </p>
                                    </div>
                                
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                 
                                    <div class="col-sm-12">

                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" checked>Good
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Better
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Best
                                            </label>
                                        </p>

                                    </div>
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                    <div class="col-sm-12">
                                        <p style="margin-top:5px;"><strong>Q.2 <span style="margin-left:10px;">Emergency Flashers</span> </strong> </p>
                                    </div>
                             
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                   
                                    <div class="col-sm-12">

                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" checked>Good
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Better
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Best
                                            </label>
                                        </p>

                                    </div>
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                    <div class="col-sm-6">
                                        <p style="margin-top:5px;"><strong>Q.3 <span style="margin-left:10px;">License Plate Light</span> </strong> </p>
                                    </div>

                                </div>
                                <div class="row" style="margin-bottom:10px;">

                                    <div class="col-sm-6">

                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" checked>Good
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Better
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Best
                                            </label>
                                        </p>

                                    </div>
                                </div>
                                <div class="row" style="margin-bottom:10px;">
                                    <div class="col-sm-6">
                                        <p style="margin-top:5px;"><strong>Q.4 <span style="margin-left:10px;">Rearview Mirror</span> </strong> </p>
                                    </div>

                                </div>
                                <div class="row" style="margin-bottom:10px;">

                                    <div class="col-sm-6">

                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" checked>Good
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Better
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Best
                                            </label>
                                        </p>

                                    </div>
                                </div>

                                <div class="row" style="margin-bottom:10px;">
                                    <div class="col-sm-6">
                                        <p style="margin-top:5px;"><strong>Q.5 <span style="margin-left:10px;">Backup Alarm</span> </strong> </p>
                                    </div>

                                </div>
                                <div class="row" style="margin-bottom:10px;">

                                    <div class="col-sm-6">

                                        <p>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio" checked>Good
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Better
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optradio">Best
                                            </label>
                                        </p>

                                    </div>
                                </div>

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-12" ng-show="divshow">
                                        <a ui-sref="app.dashboard.vehicle-fitness" style="margin-left:10px;" class="btn btn-default pull-right"><i class="glyphicon glyphicon-arrow-left"></i>Back</a>

                                        <button class=" btn btn-primary pull-right" type="submit" value="{{submit}}" ng-click="saveNewsDetails(frmNews.$valid,news)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;Submit
                                        </button>
                                     
                                      </div>
                                  
                                
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->
        </form>
    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
