<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <form name="myForm">
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Bank Master</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="sel1">Bank Name<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Bank Name" ng-model="bank.BankName" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="accept" ng-change="Accept(accept)">I want to enter Bank details ( Company Account Only )
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div ng-show="show">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="sel1">Account Type<span class="errorMessage" style="color:red;">*</span></label>
                                                <select class="form-control" id="sel1" ng-model="bank.AcType">
                                                    <option value="" selected>--Select--</option>
                                                    <option value="C">Current</option>
                                                    <option value="S">Saving</option>
                                                </select>
                                                <span style="color:red">{{msg1}}</span>
                                            </div>
                                        </div>



                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">Account No.<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" class="form-control" placeholder="Enter Account No." ng-model="bank.AccountNo" maxlength="16" minlength="11" numericonly/>
                                                <span style="color:red">{{msg1}}</span>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">IFSC Code<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" name="ifsc" class="form-control" placeholder="Enter IFSC Code" ng-model="bank.IfscCode" maxlength="11" minlength="11" pattern="^[^\s]{4}\d{7}$" />
                                                <span style="color:red">{{msg1}}</span>
                                             
                                            </div>
                                        </div>




                                    </div>

                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="sel1">Branch Name<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" class="form-control" placeholder="Enter Branch Name" ng-model="bank.BranchName" />
                                                <span style="color:red">{{msg1}}</span>
                                            </div>
                                        </div>



                                    </div>

                                </div>



                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="bank.IsActive">Is Active?
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                               

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button id="btnsubmit" class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveBankDetails(myForm.$valid,bank,accept)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.bank_master_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
