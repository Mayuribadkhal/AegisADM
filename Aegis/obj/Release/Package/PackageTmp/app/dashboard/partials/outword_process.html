<!-- MAIN CONTENT -->
<div id="content" >

    <!-- widget grid -->
    <form name="myForm">
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Outward Process  </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label><strong>Distributor Code : </strong></label>
                                            <label> {{Distcode}}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label><strong>Distributor Name : </strong></label>
                                            <label> {{DistName}}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label><strong>Order No. : </strong></label>
                                            <label> {{OrderNo}}</label>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label><strong>Distributor Address : </strong></label>
                                            <label> {{DelvDistAddr}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3" ng-show="showserialF">
                                        <div class="form-group">
                                            <label>SR. No. From<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" placeholder="SR. No. From" placeholder="Quantity" class="form-control" ng-model="out.ProdSrNo" id="srf" maxlength="16" minlength="10" ng-change="Total1(out)" pattern="^[1-9][0-9]*" title="Serial No. never starts with 0" numericonly />
                                        </div>
                                    </div>
                                    <div class="col-sm-2" ng-show="showqty">
                                        <div class="form-group">
                                            <label>Quantity<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Quantity" ng-model="out.ProdQty" id="qty" pattern="^[1-9][0-9]*" maxlength="16" ng-change="addqty()" minlength="1" title="Quantity never starts with 0" numericonly />
                                        </div>
                                    </div>
                                    <div class="col-sm-3" ng-show="showserialT">
                                        <div class="form-group">
                                            <label>SR. No. To<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" placeholder="SR. No. To" class="form-control" ng-model="out.ProdSrTo" id="srt" ng-change="Total1(out)" maxlength="16" minlength="10" pattern="^[1-9][0-9]*" title="Serial No. never starts with 0" disabled numericonly />
                                        </div>
                                    </div>
                                    <div class="col-sm-2" ng-show="showsrl">
                                        <div class="form-group">
                                            <label>Serial No.<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Serial No." ng-model="out.ProdSr" id="srno" pattern="^[1-9][0-9]*" title="Serial No. never starts with 0" numericonly />
                                        </div>
                                    </div>
                                  
                                  
                                    <div class="col-sm-2" ng-show="showqty">
                                        <div class="form-group">
                                            <label></label>
                                            <input type="submit" id="btnadd" class="btn btn-primary  btn-top-mar" value="Add" ng-click="AddRow(myForm.$valid,out)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5" >
                                        <label><strong>Order Details</strong></label>
                                        <label ng-show="inwardshow" class="pull-right"><strong>{{inwardnm}} in Inward. : </strong> {{inwardremain}}</label>
                                        <div ui-grid="gridOptions1" ui-grid-pagination ui-grid-exporter ui-grid-selection class="grid"></div>
                                    </div>
                                    <div class="col-sm-7">
                                        <label><strong>Outward</strong></label>
                                        <div ui-grid="gridOptions2" ui-grid-pagination ui-grid-exporter ui-grid-selection class="grid"></div>

                                    </div>

                                </div>


                               
                             

                                <!--<div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="">Is Active?
                                            </label>


                                        </div>
                                    </div>
                                </div>-->

                                <hr class="hr_basic" />

                                        <div class="col-sm-7">
                                            <label>Remark</label>
                                            <textarea class="form-control" placeholder="Enter Remark" ng-model="Remark" rows="1"></textarea>
                                        </div>
                                    <div class="col-sm-3" ng-show="divshow">

                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <button type="button" class="btn btn-danger back-red">
                                            <i class="fa fa-ban fa-lg"></i>  &nbsp;Reject
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.outword_management_grid ">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-3" ng-show="divhide">
                                        <button type="button" name="loading" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>-->
                                <div class="row ">
                                    <div class="col-sm-8">
                                        <label>Remark</label>
                                        <textarea class="form-control" placeholder="Enter Remark" ng-model="Remark" rows="1" ng-required="isReject"></textarea>
                                    </div>
                                    <div class="col-sm-4">
                                     
                                        <a class="btn btn-default pull-right" ui-sref="app.dashboard.outword_management_grid " ng-show="divshow" style=" margin-top:20px;">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>

                                        <button type="submit" class="pull-right btn btn-danger back-red" ng-click="rejectOrder()" ng-show="divshow" style="margin-right:10px; margin-top:20px;">
                                            <i class="fa fa-ban fa-lg"></i>  &nbsp;Reject
                                        </button>
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveProduct()" ng-show="divshow" style="margin-right: 10px; margin-top: 20px;" >
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                        <button type="button" name="" class="pull-right btn btn-primary" ng-show="divhide">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                     

                                    </div>

                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
    </form>

    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
