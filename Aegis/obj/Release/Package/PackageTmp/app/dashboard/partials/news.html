<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>

        <form name="frmNews">
            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>News Management</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->


                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <label for="sel1">Heading<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Heading" ng-model="news.NewsHead" required />
                                        </div>
                                    </div>



                                </div>



                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Priority<span class="errorMessage" style="color:red;">*</span></label>
                                            <select class="form-control" id="sel1" ng-model="news.Priority" required>
                                                <option value="">--Select--</option>
                                                <option value="H">High</option>
                                                <option value="M">Medium</option>
                                                <option value="W">Low</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-sm-2 pull-center">
                                        <div class="form-group text-center">
                                            <label for="sel1">&nbsp;</label>
                                            <label class="checkbox">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="news.MarkBold" >Mark Bold
                                            </label>


                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Location<span class="errorMessage" style="color:red;">*</span></label>

                                            <select class="form-control" id="sel1" ng-model="news.Location" required>
                                                <option value="">--Select--</option>
                                                <option value="H">Home Screen</option>
                                                <option value="D">Dashboard</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Application<span class="errorMessage" style="color:red;">*</span></label>
                                            <select class="form-control" id="sel1" ng-model="news.Application" required>
                                                <option value="" selected>--Select--</option>
                                                <option value="DI">Distributor</option>
                                                <option value="PU">GoTech</option>
                                                <option value="HP">GoGas</option>
                                            </select>
                                        </div>
                                    </div>



                                </div>


                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="news.IsActive" >Is Active?
                                            </label>

                                        </div>
                                    </div>
                                </div>

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <!--<div class="col-sm-12 ">
                                    <div class="sub-back-btn pull-right">
                                        <input type="submit" class="btn btn-primary  " value="Submit">&nbsp;&nbsp;
                                        <a ui-sref="app.dashboard.news_management"> <input type="submit" class="btn btn-default " value="Back"></a>
                                    </div>
                                </div>-->
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="saveNewsDetails(frmNews.$valid,news)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.news_management">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->
        </form>
    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
