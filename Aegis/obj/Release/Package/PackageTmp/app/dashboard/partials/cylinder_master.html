<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>


        <!-- end row -->
        <!-- row -->

        <div class="row">

            <article class="col-sm-12">
                <!-- new widget -->
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                    <header>
                        <div class="basic_top_mar text-center">
                            <i class="fa fa-database"></i> &nbsp;<h2>Cylinder Master</h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <form name="myForm" autocomplete="off">
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row small-btn">
                                    <div class="col-sm-2 small_cls">

                                        <div class="form-group">
                                            <label>Barcode</label>
                                            <input type="text" placeholder="Enter BarCode" ng-model="New.BarCode" class="form-control" alphanumericonly />
                                        </div>
                                    </div>
                                 
                                        <div class="col-sm-1">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <button type="submit" ng-show="Getdivshow" class="btn btn-block btn-primary report_btn get_details" ng-click="GetData(myForm.$valid)"><i class="fa fa-search"></i> Get Details</button>

                                            <button ng-show="Getdivhide" type="button" name="" class=" btn btn-block btn-primary report_btn get_details">
                                                <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <hr class="hr-notop" />
                                <article>
                                    <!-- Widget ID (each widget will need unique ID)-->
                                    <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" role="widget">
                                        <!-- widget options:
                                        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                                        data-widget-colorbutton="false"
                                        data-widget-editbutton="false"
                                        data-widget-togglebutton="false"
                                        data-widget-deletebutton="false"
                                        data-widget-fullscreenbutton="false"
                                        data-widget-custombutton="false"
                                        data-widget-collapsed="true"
                                        data-widget-sortable="false"

                                        -->
                                        <!-- widget div-->
                                        <div role="content">

                                            <!-- widget edit box -->
                                            <div class="jarviswidget-editbox">
                                                <!-- This area used as dropdown edit box -->

                                            </div>
                                            <!-- end widget edit box -->
                                            <!-- widget content -->
                                            <div class="widget-body no-padding" style="border-top: 1px solid #ddd;">

                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="table-responsive">
                                                            <div ui-grid="gridOptions1" ui-grid-pagination ui-grid-selection ui-grid-exporter class="grid">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                            <!-- end widget content -->

                                        </div>
                                        <!-- end widget div -->

                                    </div>
                                    <!-- end widget -->

                                </article>

                                <!-- end content -->
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end widget div -->
            </article>
        </div>
        <!-- end widget -->
        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
