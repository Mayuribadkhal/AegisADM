<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <form name="frmProduct">
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->



                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Primary Product Master </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <label for="sel1">Product Name<span style="color:red">*</span></label>
                                                    <input type="text" ng-model="Product.ProdName" alphaonly="alphaonly" required class="form-control" placeholder="Enter Product Name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <label for="comment">Product Discription<span style="color:red">*</span></label>
                                                    <textarea class="form-control" ng-model="Product.ProductDesc" required rows="3" id="comment"></textarea>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-offset-1 col-sm-3">
                                        <label>Product Image</label>
                                        <div class="product_master_img">
                                            <img src="{{filepreview}}" style="height: 160px; width: 160px;" />
                                            <!--<img src="../../../styles/img/pic1.jpg" />-->
                                        </div>
                                        <div class="new_prof_label1 ">
                                            <input type="file" name="file" ng-model="Product.Data" base-sixty-four-input onload="onLoad" value="{{imagename}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Product Type<span style="color:red">*</span></label>
                                            <select class="form-control" ng-model="Product.ProdType" ng-options="g.ProdType as g.ProName for g in getProductType" title="Select your option" required>
                                                <option value="" selected> -- Select Option -- </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Serial Type<span style="color:red">*</span></label>
                                            <select class="form-control" ng-model="Product.SerType" ng-options="g.SerType as g.SerName for g in getSerialType" title="Select your option" required>
                                                <option value="" selected> -- Select Option -- </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Transport Charges<span style="color:red">*</span></label>
                                            <!--<select class="form-control" ng-model="Product.SerType" ng-options="g.SerType as g.SerName for g in getSerialType" title="Select your option" required>
                                                <option value="" selected> -- Select Option -- </option>
                                            </select>-->
                                            <input type="text" step="0.01" ng-model="Product.TranCharges" required numericfloat decimal-places class="form-control" placeholder="Enter Transportation Charges" />

                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label class="checkbox-inline mar-top">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsReferTransCharge">Refer Transport Charges?
                                            </label>
                                        </div>
                                    </div>
                                   
                                </div>
                              

                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Product Rate<span style="color:red">*</span></label>
                                            <input type="text" id="prate" ng-model="Product.ProdRate" class="form-control" numericfloatfive placeholder="Enter Product Rate" required numericfloat />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="checkbox-inline mar-top">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsInclusive">Inclusive Charges?
                                            </label>


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Minimum Purchase Quantity<span style="color:red">*</span></label>
                                            <input type="text" ng-model="Product.MinQty" pattern="^[1-9][0-9]*" title="Quantity never starts with 0" required numericonly decimal-places class="form-control" placeholder="Enter Minimum Qty" ng-change="qtymatch(Product.MinQty,Product.MaxQty)" />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Maximum Purchase Quantity<span style="color:red">*</span></label>
                                            <input type="text" ng-model="Product.MaxQty" pattern="^[1-9][0-9]*" title="Quantity never starts with 0" required numericonly decimal-places class="form-control" placeholder="Enter Maximum Qty" ng-change="qtymatch(Product.MinQty,Product.MaxQty)" />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">IGST Rate<span style="color:red">*</span></label>
                                            <input type="text" step="0.01"  ng-model="Product.IgstRate" required numericfloat decimal-places class="form-control" placeholder="Enter IGST Rate" />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">SGST Rate<span style="color:red">*</span></label>
                                            <input type="text" step="0.01"  ng-model="Product.SgstRate"  required numericfloat decimal-places class="form-control" placeholder="Enter SGST Rate" />
                                            <!--ng-change="SumGST(Product.CgstRate,Product.SgstRate,Product)"-->
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">CGST Rate<span style="color:red">*</span></label>
                                            <input type="text" step="0.01"  ng-model="Product.CgstRate" required numericfloat decimal-places class="form-control" placeholder="Enter Cost Rate" />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Frequency<span style="color:red">*</span></label>
                                            <select class="form-control" ng-model="Product.Frequency" title="Select your option" required>
                                                <option value=""> -- Select  -- </option>
                                                <option value="OT">One time </option>
                                                <option value="MT">Monthly</option>
                                                <option value="QT">Quarterly</option>
                                                <option value="HY">Halfyearly</option>
                                                <option value="YR">Yearly</option>
                                                <option value="NA">Not Applicable</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-sm-3 renew-margin">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                               
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-click="IsRenewal(Product.IsRenewal)" ng-model="Product.IsRenewal">Renewal Applicable
                                            </label>


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Days</label>
                                            <input type="text" id="renewaldaysid" ng-model="Product.RenewalDays" maxlength="4" minlength="1" numericonly class="form-control" />
                                            <span id="errormsg">{{errormsg}}</span>

                                        </div>
                                    </div>
                                  
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="checkbox-inline mar-top">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsAccept">Distributor Acceptance Required?

                                            </label>


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="checkbox-inline mar-top">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsActive">Is Active?
                                            </label>


                                        </div>
                                    </div>
                                </div>
                                <div class="row">  
                                
                                    
                                </div>
                               
                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button id="btnsbt" class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveProductDetails(frmProduct.$valid,Product)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.primary_product_master_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <!-- end widget div -->
                        </div>
                        <!-- end widget -->


                </article>

            </div>

            <!-- end row -->

        </section>
    </form>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
