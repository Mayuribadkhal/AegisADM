<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>


        <!-- end row -->
        <!-- row -->

        <div class="row">

            <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                <!-- new widget -->
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                    <header>
                        <div class="basic_top_mar text-center">
                            <span class="widget-icon"> <i class="fa fa-user"></i> </span>
                            <h2>User Role </h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <form name="myUserRole">
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Role Code<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Role Code" ng-model="UserRole.RoleCode" capitalize="capitalize" maxlength="4" minlength="4" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Role Name<span class="errorMessage" style="color:red;">*</span></label>

                                            <input type="text" ng-model="UserRole.RoleDesc" class="form-control" placeholder="Enter Role Name" alphaonly="alphaonly" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Role For<span class="errorMessage" style="color:red;">*</span></label>
                                            <select ng-options="c.RoleFor as c.RoleForName for c in GetRoleFor" class="form-control" id="ddl11" ng-model="UserRole.RoleFor" required>
                                                <option value="" selected>--Select Role For--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                             
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Role Sequence</label>

                                            <input type="text" ng-model="UserRole.Rolesr" required  class="form-control" placeholder="Role Sequence" maxlength="2" alphaonly />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">User Level<span class="errorMessage" style="color:red;">*</span></label>
                                            <select class="form-control" ng-model="UserRole.RoleLevel">
                                                <option value="" selected>--Select--</option>
                                                <option value="1"> 1 </option>
                                                <option value="2"> 2 </option>
                                                <option value="3"> 3 </option>
                                                <option value="4"> 4 </option>
                                                <option value="5"> 5 </option>
                                                <option value="6"> 6 </option>
                                                <option value="7"> 7 </option>
                                                <option value="8"> 8 </option>
                                                <option value="9"> 9 </option>
                                                <option value="10"> 10 </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Preffered Dashboard<span class="errorMessage" style="color:red;">*</span></label>
                                            <select ng-options="p.FormNumber as p.FormName for p in allpreffered" class="form-control" ng-model="UserRole.PreferedDashboard" required>
                                                <option value="" selected>--Select--</option>

                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="UserRole.IsActive">Is Active?
                                            </label>


                                        </div>
                                    </div>
                                </div>

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveUserRole(myUserRole.$valid,UserRole)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.user_role_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>
                        </form>

                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->

            </article>

        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
