<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <form name="arrearform">
        <section id="widget-grid" widget-grid>
            <!-- end row -->
            <!-- row -->
            <div class="row">
                <article class="col-sm-offset-2 col-sm-8">
                    <!-- new widget -->
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>AMC Arrears </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Dist Code<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" required class="form-control" placeholder="Enter Dist Code" ng-model="arrears.DistCode" maxlength="{{maxlen}}" ng-disabled="dc" numericonly />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="comment">Bill Date<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Bill Date" autocomplete="off" onkeypress="return false" ng-model="arrears.BillDate" datepicker required />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="comment">From Date<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" class="form-control" id="fd" placeholder="Enter From Date" autocomplete="off" onkeypress="return false" ng-model="arrears.FromDate" datepicker required />
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="comment">To Date<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" class="form-control" id="td" placeholder="Enter To Date" autocomplete="off" onkeypress="return false" ng-model="arrears.ToDate" datepicker required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Amount<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" id="docdate" class="form-control" placeholder="Enter Amount" ng-model="arrears.Amount" ng-change="totalAmount(arrears.Amount)" numericfloat required />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Tax Amount<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Tax Amount" ng-model="arrears.TaxAmount" ng-change="totalAmount(arrears.Amount,arrears.TaxAmount)" numericfloat required />
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Total Amount<span class="errorMessage" style="color:red">*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Total Amount" ng-model="arrears.TotalAmount" numericfloat disabled  />
                                        </div>
                                    </div>
                             
                                  
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="arrears.IsActive">Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <hr class="hr_basic" />
                                <!--<div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" id="btninward" type="submit" value="{{submit}}" ng-click="SubmitArrears(arrearform.$valid,arrears)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <a class="btn btn-default" ui-sref="app.dashboard.amc_arrears_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>-->
                                <div class="row pull-right ">
                                    <div class="col-sm-12 " >
                                        <button class=" btn btn-primary" id="btninward" type="submit" value="{{submit}}" ng-click="SubmitArrears(arrearform.$valid,arrears)" ng-show="divshow" style="margin-right:10px;">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;{{submit}}
                                        </button>
                                        <button type="button" name="" class="btn btn-primary" ng-show="divhide">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                        <a class="btn btn-default" ui-sref="app.dashboard.amc_arrears_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                 
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
    </form>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
