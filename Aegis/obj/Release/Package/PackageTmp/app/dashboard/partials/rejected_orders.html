<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <!-- end row -->
        <!-- row -->
        <form name="myForm">
            <div class="row">
                <article class="col-sm-12">
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-credit-card"></i> </span>
                                <h2>Rejected Orders Report </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <div class="row small-btn">
                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            <label>From Date<span style="color:red">*</span></label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" id="fd" class="form-control" placeholder="dd-mmm-yyyy" ng-model="Fromdate" ng-change="clear()" autocomplete="off" datepicker required />
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            <label>To Date<span style="color:red">*</span></label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" id="td" class="form-control" placeholder="dd-mmm-yyyy" ng-model="Todate" autocomplete="off" datepicker required />
                                            </label>
                                        </div>
                                    </div>
                                    <!--<div class="col-sm-1  text-center renew-margin">
                                        <label>OR</label>
                                    </div>
                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            <label>Distributor Code</label>
                                            <input type="text" id="Dist" class="form-control" ng-model="DistCode" placeholder="Enter Distributor Code" maxlength="{{maxlen}}" ng-click="clear1()" numericonly />
                                        </div>
                                    </div>-->
                                    <div class="col-sm-2 small_cls" ng-show="divshow">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <button type="submit" class="btn btn-block btn-primary report_btn get_details" ng-click="getRejectedOrders(myForm.$valid)"><i class="fa fa-search"></i> Get Details</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 small_cls" ng-show="divhide">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <button type="button" class="btn btn-block btn-primary report_btn get_details">
                                                <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row small-btn hidden_row well well_search" ng-show="value">
                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            &nbsp;
                                        </div>
                                    </div>
                                </div>
                                <hr class="hr-notop" />
                                <article>
                                    <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" role="widget">
                                        <div role="content">
                                            <div class="jarviswidget-editbox">
                                            </div>
                                            <div class="widget-body no-padding">

                                                <div id="datatable_fixed_column_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                                    <div class="dt-toolbar">
                                                        <div class="col-xs-12 col-sm-6 hidden-xs">
                                                            <div id="datatable_fixed_column_filter" class="dataTables_filter">
                                                                <label>
                                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                                                    <input type="search" class="form-control" placeholder="" aria-controls="datatable_fixed_column">
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-xs-12 hidden-xs"><div class="toolbar"></div></div>
                                                    </div>

                                                    <div ui-grid="gridOptions1" ui-grid-pagination ui-grid-exporter ui-grid-selection class="grid">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </form>
    </section>
</div>
