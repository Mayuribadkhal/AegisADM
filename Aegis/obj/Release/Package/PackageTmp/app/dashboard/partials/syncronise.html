
<div id="content">
    <!-- widget grid -->
    <form name="synchronizeForm">
        <div id="formSynchronize">
            <section id="widget-grid" widget-grid>
                <div class="row">
                    <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                        <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                            <header>
                                <div class="basic_top_mar text-center">
                                    <span class="widget-icon"> <i class="fa fa-credit-card"></i> </span>
                                    <h2>Synchronise </h2>
                                </div>
                            </header>
                            <!-- widget div-->
                            <div>
                                <div class="widget-body">
                                    <!-- content goes here -->
                                    <div class="row">

                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label>Policy Name<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" class="form-control" ng-model="Synchronize.PolicyName" placeholder="Enter Policy Name" alphanumericonly required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Consumers Count From<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" id="cfrom" class="form-control" ng-model="Synchronize.ConsumersFrom" placeholder="Enter Consumer Count From" numericonly required />
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Consumers Count To<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" id="cto" class="form-control" ng-model="Synchronize.ConsumersTo" placeholder="Enter Consumers Count to"  numericonly required />
                                                <!--<span ng-show="Synchronize.ConsumersTo>Synchronize.ConsumersFrom">Consumers To should be greater than Consumers From</span>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label><strong>Syncronise Type</strong></label>

                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label><strong>Duration In Minutes</strong></label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Basic Master<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control" ng-model="Synchronize.BasicMaster" minlength="1" maxlength="1440" numericonly placeholder="" required />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Post Consumer Master<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" ng-model="Synchronize.CmGet" minlength="1" maxlength="1440" numericonly placeholder="" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Get Consumer Master<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" ng-model="Synchronize.CmPost" minlength="1" maxlength="1440" numericonly placeholder="" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Post Transaction Master<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" ng-model="Synchronize.TransPost" minlength="1" maxlength="1440" numericonly placeholder="" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Get Transaction Master<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" ng-model="Synchronize.TransGet" minlength="1" maxlength="1440" numericonly placeholder="" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-4">

                                            <label>Dashboard Refresh Interval<span class="errorMessage" minlength="1" maxlength="1440" style="color:red;">*</span> </label>

                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" ng-model="Synchronize.DashRefreshTime" numericonly placeholder="" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">

                                            <label>Policy Type<span class="errorMessage" style="color:red;">*</span></label>

                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <select ng-options="c.IsActive as c.IsActiveName for c in GetPolicyType" class="form-control" id="ddl11" ng-model="Synchronize.IsActive" required>
                                                    <option value="" selected>--Select Policy Type--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="hr_basic">

                                    <!--<div class="row">
                                        <div class="col-sm-12">
                                            <button class="btn btn-primary pull-right">Update</button>
                                        </div>


                                    </div>-->
                                    <!--<div class="row" ng-show="divshow">
                                        <input type="submit" class="btn btn-primary pull-right" value="{{submit}}" ng-click="PostSynchronize(synchronizeForm.$valid,Synchronize)" />
                                    </div>

                                    <div class="row" ng-show="divhide">
                                        <div class="col-sm-12 ">
                                            <button type="button" name="" class=" btn btn-default pull-right modal-submit login-btn btn-large1 btn-large waves-effect waves-light btn-primary">
                                                <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                            </button>
                                        </div>
                                    </div>-->
                                    <div class="row">
                                        <div class="col-sm-11" ng-show="divshow">
                                            <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="PostSynchronize(synchronizeForm.$valid,Synchronize)">
                                                <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                            </button>
                                        </div>
                                        <div class="col-sm-11 " ng-show="divhide">
                                            <button type="button" name="" class="pull-right btn btn-primary">
                                                <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                            </button>
                                        </div>
                                    </div>


                                </div>





                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </article>
                </div>

            </section>
            <!-- end widget -->

        </div>
    </form>
</div>
<!-- END MAIN CONTENT -->
