<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <form name="frmCoupon">
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Coupon Master </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                  
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Distributor Code<span style="color:red">*</span></label>
                                            <div class="input-group">
                                                <input type="text" ng-model="DistCode" id="distcodeenable" required class="form-control" maxlength="{{maxlen}}" placeholder="Enter Distributor Code" />
                                                <span class="input-group-btn" ng-show="verifyenable">
                                                    <span class="btn-label">
                                                        <button class="btn btn-warning" type="button" ng-click="GetCouponVerification(DistCode,ProdCode)">
                                                            <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Verify
                                                        </button>
                                                    </span>
                                                    <!--<a href="javascript:void(0);" class="btn btn-labeled btn-warning"> <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Verify </a>-->
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="comment">Distributor Name<span style="color:red">*</span></label>
                                            <input type="text" ng-model="Coupon.DistName" readonly class=" form-control" placeholder="Enter Distributor Name" />
                                        </div>


                                    </div>


                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Pincode<span style="color:red">*</span> </label>
                                            <input type="text" ng-model="Coupon.PinCode" readonly class="form-control" placeholder="Enter Pincode">
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="sel1">Product<span style="color:red">*</span></label>
                                                <select class="form-control" ng-model="Coupon.ProdCode" id="prod" ng-options="s.ProdCode as s.ProdName for s in getProduct" title="Select your option" required>
                                                    <option value="" selected> -- Select Option -- </option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Coupon Code</label>
                                            <input type="text" ng-model="Coupon.CouponCode" class="form-control" readonly>
                                        </div>


                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="comment">Discription<span style="color:red">*</span></label>
                                            <input type="text" ng-model="Coupon.CouponDesc" id="dis" required class="form-control" placeholder="Enter Discription" />
                                        </div>


                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="comment">Date<span style="color:red">*</span></label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" id="dt" ng-model="Coupon.CrDate"  required productdatepicker="productdatepicker" class="form-control" placeholder="Enter date" />
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="sel1">Discount Type<span style="color:red">*</span></label>
                                                <select class="form-control" ng-model="Coupon.DisType" id="disty" ng-options="g.DisType as g.DisName for g in getDiscountType" title="Select your option" required>
                                                    <option value="" selected> -- Select Option -- </option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Discount Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" ng-model="Coupon.DisValue" id="disval" class="form-control" placeholder="Enter Value" numericfloat decimal-places required />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Maximum Discount Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" ng-model="Coupon.MaxDisValue" id="dismax" class="form-control" numericfloat decimal-places placeholder="Enter Maximum Value" required />

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="sel1">Minimum Purchase Value<span style="color:red">*</span></label>
                                            <input type="text" step="0.01" ng-model="Coupon.MinPurValue" id="dismin" class="form-control" placeholder="Enter Minimum Purchase Value" numericfloat decimal-places required />

                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Coupon.IsActive" value="">Is Active?
                                            </label>


                                        </div>
                                    </div>
                                </div>

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <!--<div class="col-sm-12 ">
                                        <div class="sub-back-btn pull-right">
                                            <input type="submit" class="btn btn-primary  " value="Submit">&nbsp;&nbsp;
                                            <a ui-sref="app.dashboard.new_coupon_grid "> <input type="submit" class="btn btn-default " value="Back"></a>
                                        </div>
                                    </div>-->
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" id="sumbitenable" type="submit" value="{{submit}}" ng-click="PostNewCoupon(frmCoupon.$valid,Coupon,DistCode)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.new_coupon_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
    </form>
    <!-- end widget grid -->

</div>

<!-- END MAIN CONTENT -->
