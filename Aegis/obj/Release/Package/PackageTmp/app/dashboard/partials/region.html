<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
    <form name="myRegion">
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">
                    <!-- new widget -->
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Region Master</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>

                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Zone<span class="errorMessage" style="color:red;">*</span></label>
                                            <select ng-options=" z.ZoneId as z.ZoneDesc for z in allzone" class="form-control" id="" ng-model="region.ZoneId" required>
                                                <option value="" selected>--Select--</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Region Name<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="regcode" class="form-control" ng-model="region.Region" placeholder="Enter Region Name" required alphaonly />
                                        </div>
                                    </div>
                               

                                </div>



                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="region.Isactive">&nbsp;Is Active?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <hr class="hr_basic" />
                                <div class="row ">
                                    <!--<div class="col-sm-12 ">
                                        <div class="sub-back-btn pull-right">
                                            <input type="submit" class="btn btn-primary  " value="Submit">&nbsp;&nbsp;
                                            <a ui-sref="app.dashboard.bank_master_grid"> <input type="submit" class="btn btn-default " value="Back"></a>
                                        </div>
                                    </div>-->
                                    <div class="col-sm-10">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="SaveRegionDetails(myRegion.$valid,region)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <a class="btn btn-default" ui-sref="app.dashboard.region_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <!--<div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>-->
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->
                </article>
            </div>
            <!-- end row -->
        </section>
    </form>
    <!-- end widget grid -->
</div>
<!-- END MAIN CONTENT -->
