<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">
    <form name="smsfrm">
        <!-- widget grid -->
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->


                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-cog"></i> </span>
                                <h2>SMS Credentials </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div>
                                            <label>Distributor Code<span style="color:red">*</span></label>
                                            <input type="text" name="uname" id="dcd" class="form-control" maxlength="{{maxlen}}" minlength="6" ng-model="sms.DistCode" numericonly ng-required="IsRequired">

                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div>
                                            <label>User Name<span style="color:red">*</span></label>
                                            <input type="text" name="uname" id="unm" class="form-control" ng-model="sms.UserName" ng-required="IsRequired">

                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="bottom15">
                                            <label>SMS Pin<span style="color:red">*</span></label>
                                            <input type="text" class="form-control" id="spin" name="spin" ng-model="sms.SmsPin" alphanumericonly required>

                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">

                                    <div class="col-sm-12">
                                        <div class="bottom15">
                                            <label>SMS Sender<span style="color:red">*</span></label>
                                            <input type="text" class="form-control " id="ssnder" name="ssender" ng-model="sms.SmsSender" maxlength="6" required>

                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">

                                    <div class="col-sm-12">
                                        <div class="bottom15">
                                            <label>UID<span style="color:red">*</span></label>
                                            <input type="text" class="form-control" id="usrid" name="ssender" ng-model="sms.Uid" alphanumericonly required>

                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="bottom15">
                                            <label>SMS Gateway<span style="color:red">*</span></label>
                                            <select class=" form-control" ng-options="g.code as g.name for g in drpdwn" ng-model="sms.GatewayFlag" required>
                                                <option value="" selected>--Select Gateway--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="bottom15">
                                            <label>Mobile Number</label>
                                            <div class="input-group">
                                                <input type="text" name="mobile" id="mono" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern ng-valid-maxlength" ng-model="sms.Mobileno" numericonly minlength="10" maxlength="10">
                                                <span class="input-group-btn">
                                                    <a class="btn btn-primary" ng-click="disabledText()"><i class="fa fa-edit"></i></a>
                                                </span>
                                            </div>

                                        </div>
                                    </div>                                   
                                    <div class="col-sm-5" ng-show="mshow">
                                        <p id="p_small" class="sms-btn">&nbsp;</p>
                                        <button class="btn btn-warning" ng-click="testSMS(smsfrm.$valid)"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> &nbsp;Send Test SMS</button>
                                        <!--  <a class="btn btn-success"><i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;SMS Balance</a>-->
                                        &nbsp;&nbsp;
                                    </div>
                                    <div class="col-sm-5" ng-show="mhide">
                                        <p id="p_small" class="sms-btn">&nbsp;</p>
                                        <button type="button" name="" class="btn btn-warning">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                        &nbsp;&nbsp;
                                    </div>
                                </div><br>
                                <div class="row">
                                    <hr class="hr_basic" />
                                </div>
          
                                <div class="row ">

                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="saveSMSDetails(smsfrm.$valid,sms)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.setting_sms_grid">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>
                                    <div class="col-sm-10 " ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
