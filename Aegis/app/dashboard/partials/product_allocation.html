<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <form name="frmProduct">
        <!-- widget grid -->
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->



                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Product Allocation </h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <!--<div class="row">
                                    <div class="col-sm-12">
                                        <input type="submit" class="btn btn-default pull-right" value="Back">
                                        </div>

                                    </div>-->
                                <div class="row">
                                    <div class="col-sm-3 ">
                                        <div class="form-group text-center">
                                            <label><strong>Distributor Code : </strong></label></br>
                                            <label>{{ConnetDistCode}}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group text-center">
                                            <label><strong>Distributor Name : </strong></label></br>
                                            <label>{{ConnectDistName}}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group text-center">
                                            <label><strong>Distributor City : </strong></label></br>
                                            <label>{{ConnetDistCity}}</label>
                                        </div>
                                    </div>
                                </div>
                                <hr class="hr_basic" />
                                <div class="row">
                                    <div class="col-sm-3 col-sm-offset-4"><strong><p class="text-center">Available Products</p> </strong></div>
                                </div><br />
                                <hr class="hr_basic" />
                             

                                <div class="row" ng-hide="ezyhide">
                                    <div class="col-sm-3 col-sm-offset-2">
                                        <div class="form-group">
                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpGas"> GO Delivery<br />
                                            </label><br />
                                            <!--<label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpSafety"> GO Safety
                                            </label><br />-->
                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpConnect"> GO Connect

                                            </label><br />
                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpMantra"> GO Mantra
                                            </label>


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">

                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpPay"> GO Pay
                                            </label><br />
                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpReview"> GO Review
                                            </label><br />
                                      


                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">

                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpSuvidha"> GO Suvidha
                                            </label><br />
                                            <!--<label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpSupport">  GO Support
                                            </label><br />-->
                                            <label class="">
                                                <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Product.IsXpSocial">  GO Social
                                            </label>


                                        </div>
                                    </div>
                                </div>

                                <div class="row ">
                                    <!--<div class="col-sm-12 ">
                                        <div class="sub-back-btn pull-right">
                                            <input type="submit" class="btn btn-primary  " value="Submit">&nbsp;&nbsp;

                                        </div>
                                    </div>-->
                                    <div class="col-sm-12" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" ng-click="SaveProductDetails(frmProduct.$valid,Product)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                        </button>
                                    </div>
                                    <!--<div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.connect_distributor">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>-->
                                    <div class="col-sm-12" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                </div>
                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
