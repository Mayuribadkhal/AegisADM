
<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">

    <!-- widget grid -->
   
        <section id="widget-grid" widget-grid>


            <!-- end row -->
            <!-- row -->

            <div class="row">

                <article class="col-sm-12 col-sm-offset-2 col-sm-8">

                    <!-- new widget -->

                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Image Management</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <form name="imageForm">
                                <div class="widget-body">
                                    <!-- content goes here -->


                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">Select Application<span class="errorMessage" style="color:red;">*</span></label>
                                                <select class="form-control" id="sel1" ng-options="p.ProductCode as p.ProductDesc for p in allapp" ng-model="image.CProductCode" required>
                                                    <option value="" selected>--Select--</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">Image Title<span class="errorMessage" style="color:red;">*</span></label>
                                                <input type="text" class="form-control" placeholder="Enter image title" ng-model="image.ImageTitle" required alphaonly="alphaonly" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="image.IsAdvertisement">Advertisement
                                                    <!--<input type="checkbox" value="">-->
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">Start Date <span class="errorMessage" style="color:red;">*</span></label>
                                                <input class="form-control" type="text" id="fd" ng-model="image.StartDt" placeholder="DD-MMM-YYYY" settingdatepicker="settingdatepicker" required />
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="sel1">End Date<span class="errorMessage" style="color:red;">*</span></label>
                                                <input class="form-control" type="text" id="td" ng-model="image.EndDt" placeholder="DD-MMM-YYYY" settingdatepicker="settingdatepicker" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="img-upload ">
                                                <h5>Upload Image<span class="errorMessage" style="color:red;">*</span> </h5>
                                                <div class="photo_upload">
                                                    <img src={{filepreview}} />
                                                </div>
                                            </div>
                                            <div class="new_prof_label1 ">
                                                <input type="file" name="file" ng-model="image.ImageName" base-sixty-four-input onload="onLoad"  value="{{imagename}}"  >
                                            </div>

                                        </div>

                                    </div><br>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="sel1">Redirect URL</label>
                                                <input type="text" class="form-control" ng-model="image.RedirectURL" placeholder="http://www.google.com"  />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="image.IsActive">Is Active?
                                                    <!--<input type="checkbox" value="">-->
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="hr_basic" />
                                    <div class="row ">
                                        <!--<div class="col-sm-12 ">
                    <div class="sub-back-btn pull-right">
                        <input type="submit" class="btn btn-primary  " value="Upload">&nbsp;&nbsp;
                        <a ui-sref="app.dashboard.image_management_grid"> <input type="submit" class="btn btn-default " value="Back"></a>
                    </div>
                </div>-->
                                        <div class="col-sm-10" ng-show="divshow">
                                            <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="UploadPhoto(imageForm.$valid,image)">
                                                <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;{{submit}}
                                            </button>
                                        </div>
                                        <div class="col-sm-1" ng-show="divshow">
                                            <a class="btn btn-default" ui-sref="app.dashboard.image_management_grid">
                                                <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                            </a>
                                        </div>
                                        <div class="col-sm-10 " ng-show="divhide">
                                            <button type="button" name="" class="pull-right btn btn-primary">
                                                <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                            </button>
                                        </div>
                                    </div>

                                    <!-- end content -->
                                </div>
                                </form>
</div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
       
        <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
