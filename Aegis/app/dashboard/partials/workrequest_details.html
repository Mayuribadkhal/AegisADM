<!-- MAIN CONTENT -->
<div id="content" ng-controller="DashboardCtrl">
    <form name="payfrm">
        <!-- widget grid -->
        <section id="widget-grid" widget-grid>
            <!-- end row -->
            <!-- row -->
            <div class="row">
                <article class="col-sm-12 col-sm-offset-3 col-sm-6">
                    <!-- new widget -->
                    <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue" ng-controller="TodoCtrl">
                        <header>
                            <div class="basic_top_mar text-center">
                                <span class="widget-icon"> <i class="fa fa-database"></i> </span>
                                <h2>Work Request</h2>
                            </div>
                        </header>
                        <!-- widget div-->
                        <div>
                            <div class="widget-body">
                                <!-- content goes here -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Date<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="date" class="form-control" id="pmode" placeholder="Enter Channel Partner / Dist Code" ng-model="pay.PayMode" maxlength="2" minlength="2" alphaonly="alphaonly" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sel1">Nature<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" id="pmode" placeholder="Enter Nature" ng-model="pay.PayMode" maxlength="2" minlength="2" alphaonly="alphaonly" required />
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="sel1">Subject<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" class="form-control" id="pmode" placeholder="Enter Channel Partner / Dist Code" ng-model="pay.PayMode" maxlength="2" minlength="2" alphaonly="alphaonly" required />
                                        </div>
                                    </div>
                               

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="sel1">Description<span class="errorMessage" style="color:red;">*</span></label>
                                            <textarea class="form-control" rows="5" id="comment"></textarea>
                                        </div>
                                    </div>


                                </div>

                                <hr class="hr_basic" />
                                <div class="row ">
                                    <div class="col-sm-10" ng-show="divshow">
                                        <button class="pull-right btn btn-primary" type="submit" value="{{submit}}" ng-click="savePayMentDetails(payfrm.$valid,pay)">
                                            <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                        </button>
                                    </div>
                                    <div class="col-sm-10" ng-show="divhide">
                                        <button type="button" name="" class="pull-right btn btn-primary">
                                            <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="divshow">
                                        <a class="btn btn-default" ui-sref="app.dashboard.workrequest_list">
                                            <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                        </a>
                                    </div>

                                </div>

                                <!-- end content -->
                            </div>

                        </div>
                        <!-- end widget div -->
                    </div>
                    <!-- end widget -->

                </article>

            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->
    </form>
</div>
<!-- END MAIN CONTENT -->
