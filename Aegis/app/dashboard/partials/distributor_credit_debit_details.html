<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <!-- end row -->
        <!-- row -->
        <div class="row">
            <article class="col-sm-12">
                <div id="todo-widget" jarvis-widget data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-minimize="false" data-widget-color="blue">
                    <header>
                        <div class="basic_top_mar text-center">
                            <span class="widget-icon"> <i class="fa fa-database"></i>  </span>
                            <h2> Distributor Credit Debit Details</h2>
                        </div>
                    </header>
                    <!-- widget div-->
                    <div>
                        <div class="widget-body">
                            <!-- content goes here -->
                            <form name="CrDrDetailsFrm">
                                <div class="row ">
                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            <label>From Date<span class="errorMessage">*</span></label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" id="fd" class="form-control" placeholder="dd-mmm-yyyy" ng-model="fromDate" ng-change="defaultDate(fromDate)" consdatepicker="consdatepicker" required />
                                                <!--<input class="form-control" id="FD" type="text" data-toggle="tooltip" data-placement="top" title="Select From Date" ng-model="FromDate" placeholder="DD-MMM-YYYY" ng-change="DefaultDate(FromDate)" orderdatepicker="orderdatepicker" />
                                                <input class="form-control" id="TD" type="text" data-toggle="tooltip" data-placement="top" title="Select To Date" ng-model="ToDate" placeholder="DD-MMM-YYYY" orderdatepicker="orderdatepicker" />-->
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 small_cls">
                                        <div class="form-group">
                                            <label>To Date<span class="errorMessage">*</span></label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" id="td" class="form-control" placeholder="dd-mmm-yyyy" ng-model="toDate" consdatepicker="consdatepicker" required />
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-1 mand-insp-btn" ng-show="Getdivshow">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <span class="input-group-btn">
                                                <button type="submit" class="btn btn-block btn-primary get_details" ng-click="GetstockOrderDetails(CrDrDetailsFrm.$valid,fromDate,toDate)"><i class="fa fa-search"></i> Get Details</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 mand-insp-btn" ng-show="Getdivhide">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <span class="input-group-btn">
                                                <button type="button" name="" class=" btn btn-block btn-primary get_details">
                                                    <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <!--<div class="col-sm-1 pull-right">
                                        <div class="form-group pull-right">
                                            <label>&nbsp;&nbsp;</label>
                                            <a data-ui-sref="app.dashboard.stock_order" class="btn  btn-primary get_details">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                New Order
                                            </a>
                                        </div>
                                    </div>-->
                                </div>
                            </form>
                            <hr class="hr-notop" />
                            <article>
                                <!-- Widget ID (each widget will need unique ID)-->
                                <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" role="widget">
                                    <!-- widget div-->
                                    <div role="content">
                                        <!-- widget edit box -->
                                        <div class="jarviswidget-editbox">
                                            <!-- This area used as dropdown edit box -->
                                        </div>
                                        <!-- end widget edit box -->
                                        <!-- widget content -->
                                        <div class="widget-body no-padding">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="table-responsive">
                                                        <div id="datatable_fixed_column_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                                            <div ui-grid="gridOptions1" ui-grid-pagination ui-grid-exporter ui-grid-selection class="grid">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- end widget content -->
                                        </div>
                                        <!-- end widget div -->
                                    </div>
                                    <!-- end widget -->
                                </div>
                            </article>
                            <!-- end s1 tab pane -->
                            <!-- end content -->
                        </div>
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </article>
        </div>
        <!-- end row -->
    </section>
    <!-- end widget grid -->
</div>
<!-- END MAIN CONTENT -->
